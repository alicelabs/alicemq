name: Auto Fix Linting

on:
  push:
    branches: [main, master, develop, claude/**]
  pull_request:
    branches: [main, master, develop]

permissions:
  contents: write

jobs:
  auto-fix:
    name: Auto Fix Linting Issues
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with auto-fix
        run: npm run lint:fix
        continue-on-error: true

      - name: Run Prettier
        run: npm run format
        continue-on-error: true

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: auto-fix linting issues [skip ci]"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
            echo "✅ Linting issues were automatically fixed and committed"
          else
            echo "✅ No linting issues found"
          fi
